name: Build and Test React Vite

on:
  push:
    branches: [ "main" ] # Chạy khi bạn push code lên nhánh main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Hoặc phiên bản bạn đang dùng
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Vite sẽ xuất bản vào thư mục /dist

      # Bước này giúp bạn kiểm tra xem build có lỗi không trước khi merge
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
